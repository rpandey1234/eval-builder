<!DOCTYPE html>
<html>
<head>
  <title>LLM Eval Builder</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357abd;
    }
    #spreadsheetList {
      margin-top: 10px;
      max-height: 200px;
      overflow-y: auto;
    }
    .spreadsheet-item {
      padding: 5px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    .spreadsheet-item:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <button id="authButton">Sign in with Google</button>
  <div id="spreadsheetList">
    <p>Spreadsheets will appear here.</p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
