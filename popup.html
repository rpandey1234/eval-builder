<!DOCTYPE html>
<html>
<head>
  <title>LLM Eval Builder</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover:not(:disabled) {
      background-color: #357abd;
    }
    button.authenticated {
      background-color: #34a853;
      cursor: default;
    }
    button:disabled {
      opacity: 1;
    }
    .spreadsheet-selector {
      margin-top: 15px;
      display: none;
    }
    .spreadsheet-selector.visible {
      display: block;
    }
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    select:focus {
      outline: none;
      border-color: #4285f4;
    }
    .select-button {
      background-color: #4285f4;
      margin-top: 10px;
    }
    .select-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
      opacity: 0.7;
    }
    .message {
      color: #666;
      font-size: 14px;
      text-align: center;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <button id="authButton">Sign in with Google</button>
  <div id="spreadsheetSelector" class="spreadsheet-selector">
    <select id="spreadsheetSelect">
      <option value="">Select a spreadsheet...</option>
    </select>
    <button id="selectButton" class="select-button" disabled>Open Spreadsheet</button>
    <p id="message" class="message"></p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
