<!DOCTYPE html>
<html>
<head>
  <title>LLM Eval Builder</title>
  <meta charset="UTF-8">
  <style>
    html {
      width: 800px; /* Maximum width is 800px */
      height: 600px; /* Maximum height is 600px */
    }
    body {
      min-width: 760px; /* Your desired width */
      max-width: 100%;
      position: relative;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .title {
      text-align: center;
      margin-bottom: 15px;
    }
    .title h1 {
      font-size: 18px;
      color: #202124;
      margin: 0 0 5px 0;
    }
    .title p {
      font-size: 14px;
      color: #5f6368;
      margin: 0;
    }
    .title .user-greeting {
      color: #34a853;
      font-weight: 500;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover:not(:disabled) {
      background-color: #357abd;
    }
    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    .spreadsheet-selector {
      margin-top: 15px;
      display: none;
    }
    .spreadsheet-selector.visible {
      display: block;
    }
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    select:focus {
      outline: none;
      border-color: #4285f4;
    }
    .message {
      color: #666;
      font-size: 14px;
      text-align: center;
      margin: 10px 0;
    }
    .eval-form {
      margin-top: 15px;
      display: none;
    }
    .eval-form.visible {
      display: block;
    }
    .input-group {
      margin-bottom: 10px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: 500;
    }
    .input-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      resize: vertical;
      min-height: 60px;
      box-sizing: border-box;
    }
    .input-group textarea:focus {
      outline: none;
      border-color: #4285f4;
    }
    .button-group {
      display: flex;
      gap: 10px;
    }
    .button-group button {
      flex: 1;
    }
    .approve-button {
      background-color: #34a853;
    }
    .approve-button:hover:not(:disabled) {
      background-color: #2d9147;
    }
    .reject-button {
      background-color: #ea4335;
    }
    .reject-button:hover:not(:disabled) {
      background-color: #d33828;
    }
    .submit-button {
      background-color: #4285f4;
    }
    .submit-button:hover:not(:disabled) {
      background-color: #357abd;
    }
    .response-display {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      min-height: 80px;
    }
    #authButton {
      display: block;
    }
    #authButton.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="title">
    <h1>LLM Eval Builder üçê</h1>
    <p><span id="userGreeting"></span>Use this for easy and quick LLM evals, shared with your team.</p>
  </div>
  <button id="authButton">Sign in with Google</button>
  <div id="spreadsheetSelector" class="spreadsheet-selector">
    <select id="spreadsheetSelect">
      <option value="">Select a spreadsheet...</option>
    </select>
    <p id="message" class="message"></p>
  </div>
  <div id="evalForm" class="eval-form">
    <div class="input-group">
      <label for="promptInput">Prompt</label>
      <textarea id="promptInput" placeholder="Enter the prompt..."></textarea>
    </div>
    <div class="input-group">
      <label for="inputBox">Input</label>
      <textarea id="inputBox" placeholder="Enter the input..."></textarea>
    </div>
    <div class="input-group">
      <button id="submitToClaude" class="submit-button">Submit to Claude</button>
      <div id="claudeResponse" class="response-display"></div>
    </div>
    <div class="button-group">
      <button id="approveButton" class="approve-button">Approve</button>
      <button id="rejectButton" class="reject-button">Reject</button>
    </div>
  </div>
  <script src="marked.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
